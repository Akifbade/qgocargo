<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Q'go Cargo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl font-bold" style="color: #0E639C;">
                        Q'go<span style="color: #4FB8AF;">Cargo</span>
                    </div>
                    <span class="text-gray-400">|</span>
                    <span class="text-lg font-semibold text-gray-700">Admin Panel</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <a href="job-file.html" class="text-gray-600 hover:text-gray-900">Job Files</a>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Admin Panel</h1>
                <p class="mt-2 text-gray-600">Manage users and system settings</p>
            </div>

            <!-- User Management -->
            <div class="bg-white p-6 rounded-lg shadow mb-8">
                <h2 class="text-xl font-semibold mb-4">User Management</h2>
                <div id="user-list" class="space-y-4">
                    <div class="text-center py-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                        <p class="mt-2 text-gray-600">Loading users...</p>
                    </div>
                </div>
                <div class="mt-6 text-right">
                    <button onclick="saveUserChanges()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save User Changes</button>
                </div>
            </div>

            <!-- Data Backup & Restore -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Data Backup & Restore</h2>
                <p class="text-sm text-gray-600 mb-4">Backup all job files and user data to a single JSON file. This can be used for offline storage or to restore the database to a previous state.</p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button onclick="backupAllData()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Backup All Data
                    </button>
                    <label for="restore-file-input" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded flex items-center justify-center gap-2 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        Restore From File
                        <input type="file" id="restore-file-input" class="hidden" accept=".json" onchange="handleRestoreFile(event)">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, writeBatch, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAulR2nJQm-4QtNyEqKTnnDPw-iKW92Mc",
            authDomain: "my-job-file-system.firebaseapp.com",
            projectId: "my-job-file-system",
            storageBucket: "my-job-file-system.appspot.com",
            messagingSenderId: "145307873304",
            appId: "1:145307873304:web:d661ea6ec118801b4a136d",
            measurementId: "G-8EHX5K7YHL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Check authentication and admin role
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            const userDocRef = doc(db, 'users', user.uid);
            const userDoc = await getDoc(userDocRef);
            
            if (!userDoc.exists() || userDoc.data().status === 'inactive') {
                window.location.href = 'login.html';
                return;
            }

            currentUser = { uid: user.uid, email: user.email, ...userDoc.data() };
            
            if (currentUser.role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'index.html';
                return;
            }

            loadUsers();
        });

        async function loadUsers() {
            try {
                const usersCollectionRef = collection(db, 'users');
                const userQuerySnapshot = await getDocs(usersCollectionRef);
                const userListDiv = document.getElementById('user-list');
                let userListHtml = '';

                userQuerySnapshot.forEach(doc => {
                    const userData = doc.data();
                    const userId = doc.id;
                    const isCurrentUser = userId === currentUser.uid;
                    
                    userListHtml += `
                        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-center p-4 border rounded-lg ${isCurrentUser ? 'bg-blue-50' : 'bg-gray-50'}">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                                <input type="text" data-uid="${userId}" class="display-name-input w-full border border-gray-300 rounded-md px-3 py-2" value="${userData.displayName}" ${isCurrentUser ? 'disabled' : ''}>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-100" value="${userData.email}" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                                <select data-uid="${userId}" class="role-select w-full border border-gray-300 rounded-md px-3 py-2" ${isCurrentUser ? 'disabled' : ''}>
                                    <option value="user" ${userData.role === 'user' ? 'selected' : ''}>User</option>
                                    <option value="checker" ${userData.role === 'checker' ? 'selected' : ''}>Checker</option>
                                    <option value="admin" ${userData.role === 'admin' ? 'selected' : ''}>Admin</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                <select data-uid="${userId}" class="status-select w-full border border-gray-300 rounded-md px-3 py-2" ${isCurrentUser ? 'disabled' : ''}>
                                    <option value="active" ${userData.status === 'active' ? 'selected' : ''}>Active</option>
                                    <option value="inactive" ${userData.status === 'inactive' ? 'selected' : ''}>Inactive</option>
                                </select>
                            </div>
                        </div>
                    `;
                });
                userListDiv.innerHTML = userListHtml;
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('user-list').innerHTML = '<div class="text-center py-4 text-red-600">Error loading users</div>';
            }
        }

        async function saveUserChanges() {
            try {
                const batch = writeBatch(db);
                const userRows = document.querySelectorAll('#user-list > div');
                
                userRows.forEach(row => {
                    const nameInput = row.querySelector('.display-name-input');
                    if (nameInput.disabled) return;

                    const roleSelect = row.querySelector('.role-select');
                    const statusSelect = row.querySelector('.status-select');
                    const uid = nameInput.dataset.uid;
                    
                    const userDocRef = doc(db, 'users', uid);
                    batch.update(userDocRef, { 
                        displayName: nameInput.value,
                        role: roleSelect.value,
                        status: statusSelect.value
                    });
                });

                await batch.commit();
                alert("User details updated successfully!");
            } catch (error) {
                console.error("Error updating users: ", error);
                alert("Failed to update user details.");
            }
        }

        async function backupAllData() {
            try {
                const jobFilesQuery = query(collection(db, 'jobfiles'));
                const usersQuery = query(collection(db, 'users'));

                const jobFilesSnapshot = await getDocs(jobFilesQuery);
                const usersSnapshot = await getDocs(usersQuery);

                const jobfilesData = jobFilesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const usersData = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const backupData = {
                    version: "1.0",
                    createdAt: new Date().toISOString(),
                    data: {
                        jobfiles: jobfilesData,
                        users: usersData
                    }
                };

                const jsonString = JSON.stringify(backupData, (key, value) => {
                    if (value && typeof value.toDate === 'function') {
                        return value.toDate().toISOString();
                    }
                    return value;
                }, 2);

                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const date = new Date().toISOString().slice(0, 10);
                link.download = `qgo-cargo-backup-${date}.json`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);

                alert("Backup created and download started successfully.");
            } catch (error) {
                console.error("Backup failed:", error);
                alert("An error occurred during backup.");
            }
        }

        async function handleRestoreFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const content = e.target.result;
                try {
                    const backupData = JSON.parse(content);

                    if (!backupData.data || !backupData.data.jobfiles || !backupData.data.users) {
                        alert("Invalid backup file format.");
                        return;
                    }

                    const jobFileCount = backupData.data.jobfiles.length;
                    const userCount = backupData.data.users.length;

                    if (confirm(`You are about to restore ${jobFileCount} job files and ${userCount} users. This will overwrite existing data. Continue?`)) {
                        const { writeBatch, doc, setDoc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                        
                        const restoreBatch = writeBatch(db);
                        
                        backupData.data.jobfiles.forEach(jobFile => {
                            const docRef = doc(db, 'jobfiles', jobFile.id);
                            const { id, ...dataToRestore } = jobFile;
                            restoreBatch.set(docRef, dataToRestore);
                        });

                        backupData.data.users.forEach(user => {
                            const docRef = doc(db, 'users', user.id);
                            const { id, ...dataToRestore } = user;
                            restoreBatch.set(docRef, dataToRestore);
                        });

                        await restoreBatch.commit();
                        alert("Data restored successfully! The page will now reload.");
                        setTimeout(() => window.location.reload(), 2000);
                    }
                } catch (error) {
                    console.error("Error reading restore file:", error);
                    alert("Failed to read or parse the backup file.");
                } finally {
                    event.target.value = '';
                }
            };

            reader.readAsText(file);
        }

        // Global functions
        window.saveUserChanges = saveUserChanges;
        window.backupAllData = backupAllData;
        window.handleRestoreFile = handleRestoreFile;
        window.logout = async function() {
            await signOut(auth);
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
