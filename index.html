<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Authentication</h3>
                            
                            <!-- Login Form -->
                            <div id="login-form">
                                <h5>Login</h5>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                                <p class="text-center mt-3">
                                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                                </p>
                            </div>

                            <!-- Signup Form -->
                            <div id="signup-form" style="display: none;">
                                <h5>Sign Up</h5>
                                <form id="signupForm">
                                    <div class="mb-3">
                                        <label for="signup-name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signup-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signup-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signup-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                                </form>
                                <p class="text-center mt-3">
                                    Already have an account? <a href="#" id="show-login">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="main-app" style="display: none;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Firebase App</a>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3" id="user-info"></span>
                        <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5>Data Management</h5>
                            </div>
                            <div class="card-body">
                                <form id="dataForm" class="mb-4">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="item-name" class="form-label">Item Name</label>
                                            <input type="text" class="form-control" id="item-name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="item-category" class="form-label">Category</label>
                                            <select class="form-select" id="item-category" required>
                                                <option value="">Select Category</option>
                                                <option value="electronics">Electronics</option>
                                                <option value="books">Books</option>
                                                <option value="clothing">Clothing</option>
                                                <option value="home">Home & Garden</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="item-description" class="form-label">Description</label>
                                        <textarea class="form-control" id="item-description" rows="3"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="item-price" class="form-label">Price</label>
                                            <input type="number" class="form-control" id="item-price" step="0.01">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="item-quantity" class="form-label">Quantity</label>
                                            <input type="number" class="form-control" id="item-quantity" min="0">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Item</button>
                                    <button type="button" class="btn btn-secondary ms-2" id="clear-form">Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h6>Quick Stats</h6>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Total Items:</span>
                                    <span id="total-items">0</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Total Value:</span>
                                    <span id="total-value">$0.00</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Categories:</span>
                                    <span id="total-categories">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>Items List</h5>
                                <div>
                                    <input type="text" class="form-control form-control-sm d-inline-block" 
                                           id="search-input" placeholder="Search items..." style="width: 200px;">
                                    <select class="form-select form-select-sm d-inline-block ms-2" 
                                            id="filter-category" style="width: 150px;">
                                        <option value="">All Categories</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="books">Books</option>
                                        <option value="clothing">Clothing</option>
                                        <option value="home">Home & Garden</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="items-container">
                                    <div class="text-center text-muted">
                                        <p>No items found. Add some items to get started!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="d-flex justify-content-center align-items-center position-fixed w-100 h-100" 
         style="top: 0; left: 0; background: rgba(255,255,255,0.8); z-index: 9999;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/data-manager.js"></script>
    <script type="module" src="js/ui-controller.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
