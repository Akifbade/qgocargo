<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'go Cargo Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="text-5xl font-extrabold text-white mb-2">
                    Q'go<span class="text-teal-300">Cargo</span>
                </div>
                <h2 id="auth-title" class="mt-6 text-center text-3xl font-extrabold text-white">
                    Sign in to your account
                </h2>
            </div>
            <div class="glass-effect p-8 rounded-2xl shadow-2xl">
                <div id="approval-message" class="hidden p-4 text-center text-yellow-800 bg-yellow-100 rounded-lg mb-4">
                    Your account is awaiting admin approval.
                </div>
                <div class="space-y-4">
                    <div id="signup-name-field" style="display: none;">
                        <label for="full-name" class="block text-sm font-medium text-white mb-2">Full Name</label>
                        <input id="full-name" name="name" type="text" autocomplete="name" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/90 backdrop-blur-sm" 
                               placeholder="Enter your full name">
                    </div>
                    <div>
                        <label for="email-address" class="block text-sm font-medium text-white mb-2">Email Address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/90 backdrop-blur-sm" 
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/90 backdrop-blur-sm" 
                               placeholder="Enter your password">
                    </div>
                </div>
                <div class="mt-6">
                    <button id="auth-btn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform transition-all hover:scale-105">
                        <span id="auth-btn-text">Sign in</span>
                        <div id="auth-loading" class="hidden ml-2">
                            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </button>
                </div>
                <div class="text-center mt-4">
                    <a href="#" id="auth-link" class="font-medium text-white hover:text-teal-300 transition-colors">
                        Create a new account
                    </a>
                </div>
                <div class="text-center mt-2">
                    <a href="#" id="forgot-password-link" class="font-medium text-white hover:text-teal-300 transition-colors">
                        Forgot your password?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="glass-effect p-6 rounded-2xl shadow-2xl w-full max-w-md">
                <div class="text-center">
                    <h3 class="text-xl font-bold text-white mb-4">Reset Password</h3>
                    <p class="text-white/80 mb-4">Enter your email address and we will send you a link to reset your password.</p>
                    <input id="reset-email" type="email" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/90 backdrop-blur-sm mb-4" 
                           placeholder="Email address">
                    <div class="space-y-3">
                        <button id="send-reset-link-btn" class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-xl transition-all transform hover:scale-105">
                            Send Reset Link
                        </button>
                        <button id="cancel-reset-btn" class="w-full py-3 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-xl transition-all">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="fixed top-4 right-4 hidden z-50">
        <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg">
            <span id="success-text">Success!</span>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="fixed top-4 right-4 hidden z-50">
        <div class="bg-red-500 text-white px-6 py-3 rounded-xl shadow-lg">
            <span id="error-text">Error occurred!</span>
        </div>
    </div>

    <script type="module">
        console.log('Starting Q\'go Cargo application...');
        
        // Show login form immediately - no waiting
        document.body.style.display = 'block';
        
        let isLogin = true;
        let auth = null;
        let db = null;

        // Initialize Firebase with error handling
        async function initializeFirebase() {
            try {
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                const { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
                const { getFirestore, doc, getDoc, setDoc, collection, getDocs, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");

                const firebaseConfig = {
                    apiKey: "AIzaSyAAulR2nJQm-4QtNyEqKTnnDPw-iKW92Mc",
                    authDomain: "my-job-file-system.firebaseapp.com",
                    projectId: "my-job-file-system",
                    storageBucket: "my-job-file-system.appspot.com",
                    messagingSenderId: "145307873304",
                    appId: "1:145307873304:web:d661ea6ec118801b4a136d",
                    measurementId: "G-8EHX5K7YHL"
                };

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                console.log('Firebase initialized successfully');

                // Set up authentication listener
                onAuthStateChanged(auth, async (user) => {
                    console.log('Auth state changed:', user ? 'User logged in' : 'No user');
                    
                    if (user) {
                        try {
                            const userDocRef = doc(db, 'users', user.uid);
                            const userDoc = await getDoc(userDocRef);
                            
                            if (userDoc.exists() && userDoc.data().status === 'active') {
                                console.log('User is active, redirecting to job-file.html');
                                window.location.href = 'job-file.html';
                            } else {
                                console.log('User inactive, staying on login');
                                showMessage('Your account is awaiting admin approval.', 'warning');
                            }
                        } catch (error) {
                            console.error('Error checking user status:', error);
                        }
                    }
                });

                // Set up event listeners
                setupEventListeners();

            } catch (error) {
                console.error('Firebase initialization failed:', error);
                showMessage('Connection error. Please refresh the page.', 'error');
            }
        }

        function setupEventListeners() {
            // Toggle between login and signup
            document.getElementById('auth-link').addEventListener('click', (e) => {
                e.preventDefault();
                isLogin = !isLogin;
                toggleAuthView();
            });

            // Handle auth button click
            document.getElementById('auth-btn').addEventListener('click', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email-address').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!email || !password) {
                    showMessage('Please fill in all required fields.', 'error');
                    return;
                }
                
                if (isLogin) {
                    await handleLogin(email, password);
                } else {
                    const displayName = document.getElementById('full-name').value.trim();
                    if (!displayName) {
                        showMessage('Please enter your full name.', 'error');
                        return;
                    }
                    await handleSignUp(email, password, displayName);
                }
            });

            // Forgot password
            document.getElementById('forgot-password-link').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('forgot-password-modal').classList.remove('hidden');
            });

            document.getElementById('cancel-reset-btn').addEventListener('click', () => {
                document.getElementById('forgot-password-modal').classList.add('hidden');
            });

            document.getElementById('send-reset-link-btn').addEventListener('click', async () => {
                const email = document.getElementById('reset-email').value.trim();
                if (!email) {
                    showMessage('Please enter your email address.', 'error');
                    return;
                }
                
                try {
                    if (!auth) {
                        showMessage('Authentication not ready. Please try again.', 'error');
                        return;
                    }
                    
                    const { sendPasswordResetEmail } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
                    await sendPasswordResetEmail(auth, email);
                    document.getElementById('forgot-password-modal').classList.add('hidden');
                    showMessage('Password reset link sent! Check your email inbox.', 'success');
                } catch (error) {
                    console.error("Password reset error:", error);
                    showMessage('Could not send reset link. Please try again.', 'error');
                }
            });
        }

        function toggleAuthView() {
            const nameField = document.getElementById('signup-name-field');
            
            document.getElementById('auth-title').textContent = isLogin ? 'Sign in to your account' : 'Create a new account';
            document.getElementById('auth-btn-text').textContent = isLogin ? 'Sign in' : 'Sign up';
            document.getElementById('auth-link').textContent = isLogin ? 'Create a new account' : 'Already have an account? Sign in';
            nameField.style.display = isLogin ? 'none' : 'block';
            document.getElementById('approval-message').classList.add('hidden');
        }

        async function handleLogin(email, password) {
            if (!auth) {
                showMessage('Authentication not ready. Please refresh the page.', 'error');
                return;
            }

            setLoading(true);
            
            try {
                const { signInWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login successful! Redirecting...', 'success');
            } catch (error) {
                console.error("Login error:", error);
                let message = "Login failed. Please check your email and password.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    message = "Incorrect email or password. Please try again.";
                } else if (error.code === 'auth/too-many-requests') {
                    message = "Too many failed attempts. Please try again later.";
                }
                showMessage(message, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function handleSignUp(email, password, displayName) {
            if (!auth || !db) {
                showMessage('System not ready. Please refresh the page.', 'error');
                return;
            }

            setLoading(true);
            
            try {
                const { createUserWithEmailAndPassword } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
                const { doc, setDoc, collection, getDocs, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Check if this is the first user (admin)
                const usersCollectionRef = collection(db, 'users');
                const userQuerySnapshot = await getDocs(usersCollectionRef);
                const isFirstUser = userQuerySnapshot.size === 0;

                const newUser = {
                    email: email,
                    displayName: displayName,
                    role: isFirstUser ? 'admin' : 'user',
                    status: isFirstUser ? 'active' : 'inactive',
                    createdAt: serverTimestamp()
                };

                await setDoc(doc(db, 'users', userCredential.user.uid), newUser);
                
                if (isFirstUser) {
                    showMessage('Admin account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'job-file.html';
                    }, 2000);
                } else {
                    showMessage('Account created! Please wait for admin approval.', 'success');
                    const { signOut } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
                    await signOut(auth);
                    isLogin = true;
                    toggleAuthView();
                }
            } catch (error) {
                console.error("Sign up error:", error);
                let message = "Sign up failed. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    message = "Email already in use. Please use a different email or sign in.";
                } else if (error.code === 'auth/weak-password') {
                    message = "Password is too weak. Please use a stronger password.";
                }
                showMessage(message, 'error');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(loading) {
            const btn = document.getElementById('auth-btn');
            const btnText = document.getElementById('auth-btn-text');
            const loadingSpinner = document.getElementById('auth-loading');
            
            if (loading) {
                btn.disabled = true;
                btn.classList.add('opacity-75', 'cursor-not-allowed');
                btnText.textContent = 'Please wait...';
                loadingSpinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                btnText.textContent = isLogin ? 'Sign in' : 'Sign up';
                loadingSpinner.classList.add('hidden');
            }
        }

        function showMessage(message, type = 'info') {
            const messageDiv = type === 'error' ? document.getElementById('error-message') : document.getElementById('success-message');
            const textSpan = type === 'error' ? document.getElementById('error-text') : document.getElementById('success-text');
            
            textSpan.textContent = message;
            messageDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Initialize Firebase when page loads
        console.log('Page loaded, initializing Firebase...');
        initializeFirebase();
    </script>
</body>
</html>
