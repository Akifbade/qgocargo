<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'go Cargo Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- Initial loading will be replaced by JavaScript -->
        <noscript>
            <div class="min-h-screen flex items-center justify-center bg-red-50">
                <div class="text-center bg-white p-8 rounded-lg shadow-lg">
                    <h1 class="text-2xl font-bold text-red-600 mb-4">JavaScript Required</h1>
                    <p class="text-gray-600">Please enable JavaScript to use Q'go Cargo Management System.</p>
                </div>
            </div>
        </noscript>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
