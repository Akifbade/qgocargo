<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Mobile Scanner - Clean Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .login-screen {
            padding: 2rem 1rem;
            text-align: center;
        }

        .scanner-interface {
            display: none;
            padding: 1rem;
        }

        .hidden {
            display: none !important;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .scanner-controls {
            text-align: center;
            margin: 20px 0;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        #mobileReader {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .workflow-steps {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 0 10px;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 0 5px;
            background: #f3f4f6;
            color: #6b7280;
        }

        .step.active {
            background: #dbeafe;
            color: #1e40af;
        }

        .step.completed {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Warehouse Scanner</h1>
            <div id="userInfo"></div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h2 style="margin-bottom: 2rem; color: #4a5568;">Worker Login</h2>
            
            <div class="form-group">
                <label for="workerEmail">Email:</label>
                <input type="email" id="workerEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="workerPassword">Password:</label>
                <input type="password" id="workerPassword" placeholder="Enter your password">
            </div>
            
            <button class="btn-primary" onclick="regularLogin()">üîê Login</button>
            <button class="btn-success" onclick="demoLogin()">üöÄ Demo Login</button>
            <button class="btn-warning" onclick="instantLogin()">‚ö° INSTANT ACCESS</button>
            
            <div style="margin: 15px 0; padding: 10px; background: #f3f4f6; border-radius: 8px; font-size: 0.9rem;">
                <strong>Test Credentials:</strong><br>
                worker@test.com / password
            </div>
        </div>

        <!-- Scanner Interface -->
        <div class="scanner-interface" id="scannerInterface">
            <div class="workflow-steps">
                <div class="step active" id="step1">üì¶ Scan Package</div>
                <div class="step" id="step2">üìç Scan Rack</div>
                <div class="step" id="step3">‚úÖ Complete</div>
            </div>

            <div class="scanner-controls">
                <button class="btn-success" id="startScanBtn" onclick="startScanning()">üì∑ Start Scanning</button>
                <button class="btn-primary hidden" id="stopScanBtn" onclick="stopScanning()">‚èπÔ∏è Stop Scanning</button>
            </div>

            <div id="mobileReader"></div>

            <div id="statusMessage" class="status info">
                Ready to scan. Click "Start Scanning" to begin.
            </div>

            <div id="shipmentInfo" style="margin: 20px 0; padding: 15px; background: #f9fafb; border-radius: 8px; display: none;">
                <h3>üì¶ Shipment Info</h3>
                <div id="shipmentDetails"></div>
            </div>

            <button class="btn-primary" onclick="logout()" style="background: #6b7280; margin-top: 20px;">üö™ Logout</button>
        </div>
    </div>

    <script>
        // Enhanced mobile scanner with real Supabase integration
        let currentUser = null;
        let scanner = null;
        let isScanning = false;
        let scanStep = 1; // 1 = package, 2 = rack
        let pendingShipment = null;
        let audioContext = null;
        let supabase = null;

        // Initialize Supabase
        function initializeSupabase() {
            try {
                if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                    supabase = window.supabase.createClient(
                        'https://exovuqedyedhqzorajca.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4b3Z1cWVkeWVkaHF6b3JhamNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNzQyMTYsImV4cCI6MjA3NDY1MDIxNn0.zWyoLDRid9BmR9Ouw-zGGiQZevvXJ_P7ZTIo-VbrAso'
                    );
                    console.log('‚úÖ Supabase initialized successfully');
                    
                    // Check for existing session
                    supabase.auth.getSession().then(({ data: { session } }) => {
                        if (session) {
                            console.log('User already logged in');
                            handleLoginSuccess(session.user);
                        }
                    });
                    
                    // Listen for auth changes
                    supabase.auth.onAuthStateChange((event, session) => {
                        console.log('Auth state changed:', event);
                        if (event === 'SIGNED_IN') {
                            handleLoginSuccess(session.user);
                        } else if (event === 'SIGNED_OUT') {
                            handleLogout();
                        }
                    });
                    
                    return true;
                } else {
                    console.warn('Supabase library not available');
                    return false;
                }
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Initialize audio for beeping
        function initializeAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('Audio context initialized for beeping');
            } catch (error) {
                console.warn('Audio context not supported:', error);
            }
        }

        // Play beep sound
        function playBeep(count = 1, frequency = 800, duration = 200) {
            if (!audioContext) {
                console.warn('Audio not available');
                return;
            }

            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = frequency;
                    oscillator.type = 'square';

                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration / 1000);
                }, i * (duration + 100));
            }
        }

        // Enhanced login functions with real Supabase auth
        async function regularLogin() {
            const email = document.getElementById('workerEmail').value.trim();
            const password = document.getElementById('workerPassword').value;
            
            if (!email || !password) {
                showStatus('Please enter email and password', 'error');
                return;
            }
            
            if (!supabase) {
                showStatus('‚ùå Database not connected. Please refresh and try again.', 'error');
                return;
            }
            
            initializeAudio();
            showStatus('üîÑ Logging in...', 'info');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                console.log('‚úÖ Supabase login successful:', data);
                showStatus('‚úÖ Login successful!', 'success');
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = '‚ùå Login failed: ';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage += 'Invalid email or password';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage += 'Please confirm your email address';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        function demoLogin() {
            initializeAudio();
            // Create demo user object for fallback
            const demoUser = {
                id: 'demo-user-123',
                email: 'demo@warehouse.com',
                user_metadata: { role: 'worker', name: 'Demo Worker' }
            };
            handleLoginSuccess(demoUser);
        }

        function instantLogin() {
            initializeAudio();
            const instantUser = {
                id: 'instant-user-123',
                email: 'instant@demo.com',
                user_metadata: { role: 'worker', name: 'Instant User' }
            };
            handleLoginSuccess(instantUser);
        }

        function handleLoginSuccess(user) {
            currentUser = user;
            document.getElementById('userInfo').textContent = `Welcome, ${user.email}`;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('scannerInterface').style.display = 'block';
            showStatus('‚úÖ Login successful! Ready to scan packages.', 'success');
            
            // Play success beep
            setTimeout(() => playBeep(1, 600, 300), 100);
        }

        function handleLogout() {
            currentUser = null;
            stopScanning();
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('scannerInterface').style.display = 'none';
            document.getElementById('userInfo').textContent = '';
            resetScan();
            showStatus('Logged out successfully', 'info');
        }

        async function logout() {
            if (supabase && currentUser && currentUser.id !== 'demo-user-123' && currentUser.id !== 'instant-user-123') {
                try {
                    await supabase.auth.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                }
            } else {
                handleLogout();
            }
        }

        // Scanner functions
        function startScanning() {
            if (isScanning) {
                stopScanning();
                return;
            }

            try {
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    facingMode: "environment"
                };

                scanner = new Html5QrcodeScanner("mobileReader", config, false);
                
                scanner.render(
                    (decodedText, decodedResult) => {
                        handleScanSuccess(decodedText);
                    },
                    (error) => {
                        // Ignore common scanning errors
                        if (!error.includes('No MultiFormat Readers') && !error.includes('NotFoundException')) {
                            console.warn('Scan error:', error);
                        }
                    }
                );

                isScanning = true;
                document.getElementById('startScanBtn').classList.add('hidden');
                document.getElementById('stopScanBtn').classList.remove('hidden');
                showStatus('üì∑ Camera active - Point at QR code', 'info');

            } catch (error) {
                console.error('Error starting scanner:', error);
                showStatus('‚ùå Camera access denied or not available. Trying manual input...', 'error');
                
                // Fallback to manual input
                setTimeout(() => {
                    const manualQR = prompt('üì± Camera not available. Enter QR code manually:\n\nExamples:\n‚Ä¢ PIECE_WH2510029740_001\n‚Ä¢ WH2510029740\n‚Ä¢ RACK_R1-A-001');
                    if (manualQR && manualQR.trim()) {
                        handleScanSuccess(manualQR.trim());
                    }
                }, 500);
            }
        }

        function stopScanning() {
            if (scanner && isScanning) {
                try {
                    scanner.clear();
                    scanner = null;
                } catch (error) {
                    console.warn('Error stopping scanner:', error);
                }
                isScanning = false;
                document.getElementById('startScanBtn').classList.remove('hidden');
                document.getElementById('stopScanBtn').classList.add('hidden');
                showStatus('Scanner stopped. Click "Start Scanning" to resume.', 'info');
            }
        }

        function handleScanSuccess(qrCode) {
            console.log('‚úÖ QR Code scanned:', qrCode);
            
            // Stop scanning immediately to prevent continuous scanning
            stopScanning();
            
            // Vibrate if available
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            if (scanStep === 1) {
                // Step 1: Package scan
                handlePackageScan(qrCode);
            } else if (scanStep === 2) {
                // Step 2: Rack scan
                handleRackScan(qrCode);
            }
        }

        async function handlePackageScan(qrCode) {
            console.log('üì¶ Processing package scan:', qrCode);
            
            if (qrCode.startsWith('PIECE_') || qrCode.match(/^WH\d+/)) {
                let shipmentBarcode = qrCode;
                let pieceInfo = '';
                
                if (qrCode.startsWith('PIECE_')) {
                    const match = qrCode.match(/^PIECE_([A-Z0-9]+)_(\d{3})$/);
                    if (match) {
                        shipmentBarcode = match[1];
                        pieceInfo = ` (Piece ${parseInt(match[2])})`;
                    }
                } else {
                    pieceInfo = ' (All pieces)';
                }
                
                // Try to get shipment details from database if available
                let shipmentDetails = null;
                if (supabase) {
                    try {
                        console.log('üîç Looking up shipment in database:', shipmentBarcode);
                        const { data, error } = await supabase
                            .from('shipments')
                            .select('*')
                            .eq('barcode', shipmentBarcode)
                            .single();
                        
                        if (!error && data) {
                            shipmentDetails = data;
                            console.log('‚úÖ Found shipment in database:', data);
                        } else {
                            console.log('‚ÑπÔ∏è Shipment not found in database, will create new record');
                        }
                    } catch (error) {
                        console.log('‚ÑπÔ∏è Could not fetch shipment details, using demo data:', error.message);
                    }
                }
                
                // Create shipment object (use database data if available, otherwise demo data)
                pendingShipment = {
                    originalQR: qrCode,
                    barcode: shipmentBarcode,
                    pieceInfo: pieceInfo,
                    pieces: shipmentDetails ? shipmentDetails.pieces : 5,
                    timestamp: new Date(),
                    sender: shipmentDetails ? shipmentDetails.shipper : 'Demo Sender Ltd.',
                    receiver: shipmentDetails ? shipmentDetails.consignee : 'Demo Receiver Co.',
                    shipmentData: shipmentDetails
                };
                
                console.log('üì¶ Created pending shipment:', pendingShipment);
                
                // Update UI
                updateStep(1, 'completed');
                updateStep(2, 'active');
                scanStep = 2;
                
                showShipmentInfo();
                
                const dbStatus = shipmentDetails ? '(Found in database)' : '(Will create new record)';
                showStatus(`üìã PACKAGE COPIED! ${shipmentBarcode}${pieceInfo} ${dbStatus}\nüéØ Now scan RACK QR code to PASTE`, 'success');
                
                // üîä COPY SUCCESS: 1 BEEP
                playBeep(1, 800, 300);
                
                // Show success popup
                setTimeout(() => {
                    alert(`üìã PACKAGE COPIED TO MEMORY!\n\nüì¶ Barcode: ${shipmentBarcode}\nüî¢ Pieces: ${pendingShipment.pieces}${pieceInfo}\nüë§ Sender: ${pendingShipment.sender}\nüíæ Database: ${dbStatus}\n\nüéØ Next: Scan RACK QR to paste`);
                }, 100);
                
                // Auto-start scanning for rack after a moment
                setTimeout(() => {
                    if (scanStep === 2) {
                        startScanning();
                    }
                }, 2000);
                
            } else if (qrCode.startsWith('RACK_')) {
                showStatus('‚ùå Please scan a PACKAGE QR code first, not a rack QR code', 'error');
                playBeep(2, 400, 200); // Error beep
            } else {
                showStatus('‚ùå Invalid package QR code format. Expected: PIECE_WH... or WH...', 'error');
                playBeep(2, 400, 200); // Error beep
            }
        }

        async function handleRackScan(qrCode) {
            console.log('üìç Processing rack scan:', qrCode);
            console.log('Current pending shipment:', pendingShipment);
            
            if (!pendingShipment) {
                showStatus('‚ùå Please scan a package first', 'error');
                playBeep(2, 400, 200);
                return;
            }

            if (qrCode.startsWith('RACK_')) {
                const rackId = qrCode.replace('RACK_', '').replace(/_/g, '-');
                console.log('üìç Extracted rack ID:', rackId);
                
                // Save to database if Supabase is available
                console.log('üíæ Attempting to save to database...');
                console.log('Supabase available:', !!supabase);
                console.log('Pending shipment data:', pendingShipment);
                
                const assignmentResult = await saveAssignmentToDatabase(rackId);
                console.log('üíæ Assignment result:', assignmentResult);
                
                // Success! Assignment complete
                updateStep(2, 'completed');
                updateStep(3, 'active');
                
                const statusMessage = assignmentResult ? 
                    `üéâ SAVED TO DATABASE!\nüì¶ ${pendingShipment.barcode}${pendingShipment.pieceInfo}\nüìç Location: ${rackId}\nüíæ Database: ‚úÖ UPDATED\n\n‚úÖ Ready for next package` :
                    `üéâ ASSIGNMENT COMPLETE!\nüì¶ ${pendingShipment.barcode}${pendingShipment.pieceInfo}\nüìç Location: ${rackId}\n‚ö†Ô∏è Database: ‚ùå FAILED TO SAVE\n\n‚úÖ Ready for next package`;
                    
                showStatus(statusMessage, assignmentResult ? 'success' : 'error');
                
                // üîä PASTE SUCCESS: 3 BEEPS (copy-paste workflow complete)
                playBeep(3, 600, 200);
                
                // Enhanced vibrate for success
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
                
                // Show success popup with detailed info
                setTimeout(() => {
                    const dbStatus = assignmentResult ? 'üíæ ‚úÖ SAVED TO DATABASE' : 'üíæ ‚ùå DATABASE SAVE FAILED';
                    const alertMessage = `üéâ ASSIGNMENT COMPLETE!\n\nüì¶ Package: ${pendingShipment.barcode}\nüî¢ Pieces: ${pendingShipment.pieces}${pendingShipment.pieceInfo}\nüìç Location: ${rackId}\nüë§ Sender: ${pendingShipment.sender}\n‚è∞ Time: ${pendingShipment.timestamp.toLocaleTimeString()}\n${dbStatus}\n\n${assignmentResult ? '‚úÖ Check warehouse map to see the assignment!' : '‚ö†Ô∏è Check console for database errors.'}`;
                    alert(alertMessage);
                }, 100);
                
                // Reset for next scan after showing success
                setTimeout(() => {
                    resetScan();
                }, 4000);
                
            } else {
                showStatus('‚ùå Please scan a RACK QR code (should start with RACK_)', 'error');
                playBeep(2, 400, 200); // Error beep
            }
        }

        async function saveAssignmentToDatabase(rackId) {
            if (!supabase || !pendingShipment) {
                console.warn('Database not available or no shipment data');
                return false;
            }

            try {
                console.log('üíæ Saving assignment to database...');
                console.log('Shipment data:', pendingShipment);
                console.log('Rack ID:', rackId);
                
                let result;
                
                // Check if shipment exists in database
                const { data: existingShipment, error: checkError } = await supabase
                    .from('shipments')
                    .select('*')
                    .eq('barcode', pendingShipment.barcode)
                    .single();

                if (checkError && checkError.code !== 'PGRST116') { // PGRST116 = no rows found
                    console.warn('Error checking existing shipment:', checkError);
                }

                if (existingShipment) {
                    // Update existing shipment
                    console.log('Updating existing shipment:', existingShipment.id);
                    const { data, error } = await supabase
                        .from('shipments')
                        .update({
                            rack: rackId,
                            status: 'in',
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', existingShipment.id)
                        .select();

                    if (error) throw error;
                    result = data;
                    console.log('‚úÖ Updated existing shipment:', data);
                    
                } else {
                    // Create new shipment record - using correct schema
                    console.log('Creating new shipment record');
                    const newShipment = {
                        barcode: pendingShipment.barcode,
                        shipper: pendingShipment.sender || 'Mobile Scanner Entry',
                        consignee: pendingShipment.receiver || 'Warehouse Storage',
                        weight: 10.0, // Default weight
                        pieces: pendingShipment.pieces || 1,
                        status: 'in',
                        rack: rackId,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };

                    const { data, error } = await supabase
                        .from('shipments')
                        .insert([newShipment])
                        .select();

                    if (error) throw error;
                    result = data;
                    console.log('‚úÖ Created new shipment:', data);
                }

                console.log('‚úÖ Assignment saved to database successfully');
                return true;
                
            } catch (error) {
                console.error('‚ùå Error saving to database:', error);
                console.error('Error details:', error);
                
                // Try alternative save method for demo mode
                try {
                    console.log('üîÑ Attempting alternative save method...');
                    const { data, error } = await supabase
                        .from('shipments')
                        .upsert({
                            barcode: pendingShipment.barcode,
                            shipper: pendingShipment.sender || 'Mobile Scanner',
                            consignee: pendingShipment.receiver || 'Warehouse',
                            weight: 10.0,
                            pieces: pendingShipment.pieces || 1,
                            status: 'in',
                            rack: rackId,
                            updated_at: new Date().toISOString()
                        }, {
                            onConflict: 'barcode'
                        })
                        .select();

                    if (error) throw error;
                    console.log('‚úÖ Alternative save successful:', data);
                    return true;
                    
                } catch (altError) {
                    console.error('‚ùå Alternative save also failed:', altError);
                    return false;
                }
            }
        }

        function resetScan() {
            pendingShipment = null;
            scanStep = 1;
            updateStep(1, 'active');
            updateStep(2, '');
            updateStep(3, '');
            hideShipmentInfo();
            showStatus('üîÑ Ready for next package scan', 'info');
        }

        // UI Helper functions
        function updateStep(stepNum, status) {
            const step = document.getElementById(`step${stepNum}`);
            if (step) {
                step.className = `step ${status}`;
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
            }
        }

        function showShipmentInfo() {
            if (!pendingShipment) return;
            
            const infoEl = document.getElementById('shipmentInfo');
            const detailsEl = document.getElementById('shipmentDetails');
            
            if (infoEl && detailsEl) {
                const dbStatus = pendingShipment.shipmentData ? '‚úÖ Found in database' : '‚ö†Ô∏è Demo data only';
